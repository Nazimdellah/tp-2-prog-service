<main>
  <h3>Concerts de l'artiste X</h3>
  <div class="row">
    <img src="/assets/googlemap.png" alt="Google Map" class="map">
    <div class="shows">
      <!-- Liste des concerts -->
      <div *ngFor="let show of shows" class="show-item">
        <h4>{{show.date}}</h4>
        <p>{{show.country}}</p>
        <p>{{show.city}}</p>
      </div>
      <div *ngIf="shows.length == 0">
        <p translate>show.none</p>
      </div>

    </div>

  </div>
</main>
