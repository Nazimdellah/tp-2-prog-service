<main>
  <p>Chansons de l'album {{ nomAlbum }}</p>
  <div class="row">
    <div class="youtubePlayer">
      <img src="/assets/yourubeplayer.png" alt="Youtube player">
    </div>
    <div class="songs">
      <div class="songList">
        <!-- Liste de chansons d'un album choisi -->
        <div *ngFor="let c of listSong">
          <p>{{c.name}}</p>
          <button>jouer</button>
        </div>

      </div>
    </div>
  </div>
</main>
