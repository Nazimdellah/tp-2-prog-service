<main>
  <div class="row">
    <div class="search" *ngIf="spotify.spotifyToken != null">
      <h3>Ajouter un artiste</h3>
      <input [(ngModel)]="artistName" type="text" name="artistName" placeholder="Nana Mouskouri">
      <button (click)="getArtist()">Rechercher</button><button (click)="viderTab()">Vider liste
        favoris</button>
    </div>
    <div class="display" *ngIf="artist != undefined">
      <h3>Vos artistes</h3>
      <div class="row">
        <!--Liste d'artistes ajoutÃ©s aux favoris -->
        <div class="col" *ngFor="let i of tabArtist">
          <h4>{{i.name}}</h4>
          <img [src]="i.imageUrl" [alt]="i.name">
          <a [routerLink]="['/album',artistName]">Chercher les albums</a>
          <a [routerLink]="['/show', i.name]"><button>Concerts</button></a>


        </div>
      </div>
    </div>
  </div>
</main>
